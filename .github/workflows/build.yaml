#
# For more information, visit
# https://docs.github.com/actions/learn-github-actions.

name: build

# Trigger workflow on any push or pull request.
on:
  - pull_request
  - push

jobs:
  lint:
    name: Check code with formatter and linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Install Node interpreter
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install Prettier formatter
        run: |
          npm install -g prettier
      - name: Check configuration file formatting
        run: |
          prettier --check .
      - name: Install ALSA packages
        run: |
          sudo apt-get update
          sudo apt-get install -y alsa-utils libasound2-dev
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Install Rust packages from cache
        uses: swatinem/rust-cache@v1
      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          args: cargo-make
          command: install
      - name: Check code formatting
        uses: actions-rs/cargo@v1
        with:
          args: format
          command: fmt
      - name: Run Rust code linters
        uses: actions-rs/cargo@v1
        with:
          args: lint
          command: make

  test:
    name: Run test suite for ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [Linux, MacOS, Windows]
        include:
          - os: Linux
            runner: ubuntu-latest
          - os: MacOS
            runner: macos-latest
          - os: Windows
            runner: windows-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Install ALSA packages
        if: matrix.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y alsa-utils libasound2-dev
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Install Rust packages from cache
        uses: swatinem/rust-cache@v1
      - name: Run Rust tests
        env:
          RUST_BACKTRACE: 1
        uses: actions-rs/cargo@v1
        with:
          command: test

  test-cross:
    name: Run cross test suite for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-unknown-linux-gnu]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build target Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.target }}
          load: true
          push: false
          tags: wolfgangwazzlestrauss/cross-sampitor:${{ matrix.target }}
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Run Rust cross tests
        uses: actions-rs/cargo@v1
        with:
          args: --target ${{ matrix.target }}
          command: test
          use-cross: true

  coverage:
    name: Check code for test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Install ALSA packages
        run: |
          sudo apt-get update
          sudo apt-get install -y alsa-utils libasound2-dev
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Install Rust packages from cache
        uses: swatinem/rust-cache@v1
      - name: Run test code coverage
        uses: actions-rs/tarpaulin@v0.1

  benchmark:
    name: Check for benchmark performance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Install ALSA packages
        run: |
          sudo apt-get update
          sudo apt-get install -y alsa-utils libasound2-dev
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Install Rust packages from cache
        uses: swatinem/rust-cache@v1
      - name: Run benchmark suite
        uses: actions-rs/cargo@v1
        with:
          command: bench
